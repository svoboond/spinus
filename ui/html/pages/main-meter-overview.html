{{ define "mainMeterOverview" }}
<main>
	{{ template "mainMeterUpper" .Upper }}
	<h1>Main Meter Overview</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Meter Identification</th>
			<th>Energy</th>
			<th>Address</th>
			<th>Currency Code</th>
		</tr>
		<tr>
			<td>{{ .ID }}</td>
			<td>{{ .MeterID }}</td>
			<td>{{ .Energy }}</td>
			<td>{{ .Address }}</td>
			<td>{{ .CurrencyCode }}</td>
		</tr>
	</table>
</main>
{{ template "lower" }}
{{ end }}
