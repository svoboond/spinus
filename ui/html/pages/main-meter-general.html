{{ define "mainMeterGeneral" }}
<main>
    {{ template "mainMeterUpper" .Upper }}
	<h1>Main Meter Detail</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Meter Identification</th>
			<th>Energy</th>
			<th>Address</th>
		</tr>
		<tr>
			<td>{{ .ID }}</th>
			<td>{{ .MeterID }}</th>
			<td>{{ .Energy }}</th>
			<td>{{ .Address }}</th>
		</tr>
	</table>
</main>
{{ template "lower" }}
{{ end }}
