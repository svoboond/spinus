{{ define "subMeterCreate" }}
<main>
    {{ template "mainMeterUpper" .Upper }}
	<h1>New Sub Meter</h1>
	<form method="post">
		{{ with .GeneralError }}
		<span class="error">Error: {{ . }}</span>
		{{ end }}

		<label for="meter-identification">Meter Identification</label>
		<input type="text" name="meter-identification" id="meter-identification" maxlength="64"
			{{ with .MeterID }} value="{{ . }}" {{ end }}>
		{{ with .MeterIDError }}
		<label class="error" for="meter-identification">{{ . }}</label>
		{{ end }}

		<label for="financial-balance">Financial Balance</label>
		<input type="number" step="0.001" name="financial-balance" id="financial-balance" required
			{{ with .FinancialBalance }} value="{{ . }}" {{ end }}>
		{{ with .FinancialBalanceError }}
		<label class="error" for="financial-balance">{{ . }}</label>
		{{ end }}

		<input type="submit" value="Create">
	</form>
</main>
{{ template "lower" }}
{{ end }}
