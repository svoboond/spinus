{{ define "mainMeterList" }}
<main>
	<h1>Main Meter List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Meter Identification</th>
			<th>Energy</th>
			<th>Address</th>
		</tr>
		{{ range . }}
		<tr>
			<td>{{ .ID }}</th>
			<td>{{ .MeterID }}</th>
			<td>{{ .Energy }}</th>
			<td>{{ .Address }}</th>
			<td><a href="/main-meter/{{ .ID }}/general">Detail</a></td>
		</tr>
		{{ end }}
	</table>
</main>
{{ template "lower" }}
{{ end }}
