{{ define "signUp" }}
<main>
	<h1>Create Account</h1>
	<form method="post">
		{{ with .GeneralError }}
		<span class="error">Error: {{ . }}</span>
		{{ end }}

		<label for="username">Username (Required)</label>
		<input type="text" name="username" maxlength="128" required
			{{ with .Username }} value="{{ . }}" {{ end }}>
		{{ with .UsernameError }}
		<label class="error" for="username">{{ . }}</label>
		{{ end }}

		<label for="email">Email (Required)</label>
		<input type="email" name="email" maxlength="128" required
			{{ with .Email }} value="{{ . }}" {{ end }}>
		{{ with .EmailError }}
		<label class="error" for="email">{{ . }}</label>
		{{ end }}

		<label for="password">Password (Required)</label>
		<input type="password" name="password" maxlength="128" required>
		{{ with .PasswordError }}
		<label class="error" for="password">{{ . }}</label>
		{{ end }}

		<label for="repeat-password">Repeat password (Required)</label>
		<input type="password" name="repeat-password" maxlength="128" required>
		{{ with .RepeatPasswordError }}
		<label class="error" for="repeat-password">{{ . }}</label>
		{{ end }}

		<input type="submit" value="Create account">
	</form>
</main>
{{ template "lower" }}
{{ end }}
